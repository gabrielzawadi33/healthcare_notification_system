{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'healthcare/Contact.css' %}">
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i><img src="{% static 'healthcare/assets/hamburger-menu.svg' %}" alt=""></i>
        </label>
        <label for="logo" class="logo">HEALTH CARE</label>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="{% url 'contact' %}" class="active">Contact</a></li>
            <li><select id="dropdown">
                <option value="">Signup</option>
                <option value="{% url 'signup_doctor' %}">Doctor</option>
                <option value="{% url 'signup_nurse' %}">Receptionist</option>
            </select></li>
        </ul>
    </nav>



    <div class="main">
       <div class="contact_side">
        <div class="contact">
            <h2>Contact</h2>
            <p>Email: healthcare@gmail.com</p>
            <p>Tel No: +255 787 874 666</p>
            <p>P.O.BOX  343464</p>
        </div>
        <div class="media">
            <h4>Social media</h4>
            <div class="icon">
                <img src="{% static 'healthcare/assets/Instagram_icon 1.svg' %}" alt="">
                <img src="{% static 'healthcare/assets/TwitterX.svg' %}" alt="">
                <img src="{% static 'healthcare/assets/LinkedIn.svg' %}" alt="">
                <img src="{% static 'healthcare/assets/Facebook.svg' %}" alt="">
            </div>
        </div>
       </div>
       <div class="getInTouch">
        <h5>Get in Touch</h5>
        <form action="">
            <div class="input_field">
                <img src="{% static 'healthcare/assets/Person.png' %}" alt="">
            <input type="text" placeholder="Name">
            
            </div>
            <div class="input_field">
                <img src="{% static 'healthcare/assets/Email.svg' %}" alt="">
                <input type="email" placeholder="Email" required>
                
                </div>
            
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Message..." required></textarea>
            <input type="submit" value="Submit">
        </form>
       </div>
    </div>
    <script>
        // Get the dropdown element
        var dropdown = document.getElementById("dropdown");

        // Add event listener for change event
        dropdown.addEventListener("change", function() {
            // Get the selected option's value (URL)
            var selectedUrl = dropdown.value;

            // If a URL is selected, navigate to it
            if (selectedUrl) {
                window.location.href = selectedUrl;
            }
        });
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    -->
</body>
</html>
