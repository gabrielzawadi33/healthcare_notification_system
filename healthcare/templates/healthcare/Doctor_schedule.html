<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Doctor_schedule.css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="profile_image"><img src="assets/doctor.png" alt=""></div>
            <div class="profile_name">
                <h4>Dr. Andrew Mbonde</h4>
                <p>Sr. Neurologist</p>
            </div>
        </div>
        <div class="calender">
            <form action="">
                <div class="dateAndSms">
                 <input type="datetime-local" id="inputDatetime" required>
                 <div class="sms">
                    <p>Dear patient,this is a friendly remainder for your next appointment on <span id="displayDatetime" style="color: blue;"></span> at KCMC hospital. Please arrive 30 Minutes before your appointment in order to avoid any circumstance that might delay the appointment with the doctor.</p>
                 </div>
                </div>
                 <button class="bt" id="bt">
                    <span class="msg" id="msg"></span>
                    SEND
                </button>
            </form>
        </div>
    </div>



    <script>
                const inputDatetime = document.getElementById('inputDatetime');
        const displayDatetime = document.getElementById('displayDatetime');

        inputDatetime.addEventListener('change', function() {
            const selectedDatetime = new Date(this.value);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
            displayDatetime.textContent =  selectedDatetime.toLocaleDateString('en-US', options);
        });



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
