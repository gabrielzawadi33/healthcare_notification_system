<body>
    <div class="login-box">
        <p>Login as Doctor</p>
        <form action="{% url 'login_doctor' %}" method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
              </div>

            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign In
            </button>

        </form>
        <p>Don't have an account? <a href="{% url 'signup_doctor' %}" class="a2">Sign up!</a></p>
      </div>
