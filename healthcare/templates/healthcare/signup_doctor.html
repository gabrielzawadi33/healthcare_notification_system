{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'healthcare/signup_doctor.css' %}">
<title>Doctor</title>
</head>
<body>
    <div class="main">
        <div class="doctor_profile" style="background-image: url('{{ STATIC_PREFIX}}healthcare/assets/doctor.png');"></div>
        <div class="doctor_form">
            <form action="{% url 'signup_doctor' %}" method="post" id="myForm" onsubmit="return validateForm()">
                    {% csrf_token %}
                <h4>Get Started</h4>
                <label for="IdNumber">Doctorâ€™s ID</label>
                <input type="text" name="IdNumber" required>
                <label for="">Full Name</label>
                <input type="text"  name="name">
                <label for="">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="">Room No</label>
                <input type="text" name="roomNo" required>
                <label for="">Password</label>
                <input type="password" name="password" id="password" required>
                <label for="">Confirm Password</label>
                <input type="password" name="password" id="confirm_password" required>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
  // Get references to form elements
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const phoneInput = document.getElementById('phone'); // Optional for phone number
  const confirmPasswordInput = document.getElementById('confirm_password');

  // Email validation (using regular expression)
  const emailRegex = /^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,}$/;
  if (!emailRegex.test(emailInput.value)) {
    alert('Please enter a valid email address.');
    emailInput.focus();
    return false;
  }

  // Password validation (check for minimum length)
  const minPasswordLength = 6;
  if (passwordInput.value.length < minPasswordLength) {
    alert('Password must be at least ' + minPasswordLength + ' characters long.');
    passwordInput.focus();
    return false;
  }

  if (passwordInput.value !== confirmPasswordInput.value) {
    alert('Passwords do not match. Please re-enter your password.');
    confirmPasswordInput.focus();
    return false;
  }


  // If all validations pass, submit the form
  return true;
}

    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
